<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IndexedDB with dexie</title>
 	<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
<body>
<script>
var mydb = new Dexie("DB");
	mydb.version(1).stores({
		friend:'id++,Nome',
	});
	mydb.Amici.put({
		friend:"Giorgia"
	});
	mydb.Amici.get(1, (data) => {
		console.log(data);
	});
</script>
</body>
</html>
